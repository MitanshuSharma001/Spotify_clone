<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="iconone.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="page">
        <div class="container leftside">
            <div class="leftside_1">
                <div class="logo"><img class="img" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="img" src="home.svg" alt="home"><b class="text1 home"><a href="#">Home</a></b></li>
                    <li><img class="img" src="search.svg" alt="search"><b class="text1 search"><a href="#">Search</a></b></li>
                </ul>
            </div>
            <div class="leftside_2">
               <div class="left_2_1">
                    <img class="img" src="library.svg" alt="library">
                    <b class="text1 library"><a href="#">Library</a></b>
                    <a href="#"><img class="img" id="plusimg" src="plus_library.svg"></a>
                </div>
                <div class="playlist"><a href="#">Playlist</a></div>
                <div id="playlistsearch">
                <div class="playlistsearch"><a href="#"><img src="search.svg" class="img" alt="playlistsearch"></a></div>
                <div class="recents">Recents</div>
                <a href="#"><img class="img" src="list.svg" alt="list"></a>
                </div>
            </div>
        </div>
        <div class="container rightside">
            <div class="navigation">
                <div class="navigationleft"><img class="img" src="navigationleft.svg" alt="navigationleft"></div>
                <div class="navigationright"><img class="img" src="navigationright.svg" alt="navigationright"></div>
                <div class="logincontainer">
                <div class="signup">SignUp</div>
                <div class="login">Log in</div>
                </div>
            </div>
            <div class="songscontainer">
                <div class="playlistname"><div class="playlistcategory">Bollywood</div><div class="songcount"></div></div>
                <div class="songslist"></div>
                <div class="songscard">
                </div>
            </div>
            <div class="playareaseekbar">
            <div class="playarea">
                <div class="songnameindex">
                    <div class="songname2">fdvdfv</div>
                    <div class="songartist1">bhjdv</div>
                </div>
                <div class="navbarsongs">
                <div class="previous"><img class="img" src="previous.svg" alt="previous"></div>
                <div class="playareaplaypause">
                    <div class="pause"><img class="img" src="pause.svg" alt="pause"></div>
                    <div class="play"><img class="img" src="play.svg" alt="play"></div>
                    <div class="reset"><img class="img" src="reset.svg" alt="reset"></div>
                </div>
                <div class="next"><img class="img" src="next.svg" alt="next"></div>
            </div>
            <div class="songduration"></div>
            </div>
            <div class="bar">
                <div class="seekbar"></div>
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="nodescript.js"></script>
</body>
</html>
